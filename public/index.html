<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric Multiplayer Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #health {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .performance-monitor {
      position: absolute;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      text-align: right;
      min-width: 280px;
    }
    #performance-monitor {
      top: 10px;
    }
    #client-performance-monitor {
      top: 40px;
    }
    .performance-monitor.warning {
      background-color: rgba(255, 100, 0, 0.7);
    }
    .performance-monitor.critical {
      background-color: rgba(255, 0, 0, 0.7);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .game-rooms {
      max-height: 200px;
      overflow-y: auto;
      margin: 15px 0;
      text-align: left;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .room-item {
      padding: 8px;
      border-bottom: 1px solid #555;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .room-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .room-join-btn {
      padding: 5px 10px;
      font-size: 14px;
      margin: 0;
    }
    .refresh-btn {
      background-color: #2196F3;
      padding: 5px 10px;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      background-color: #333;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      margin: 0 5px;
    }
    .tab.active {
      background-color: #4CAF50;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="health">Health: 100</div>
  </div>
  
  <div id="performance-monitor" class="performance-monitor">Server: 0.00ms</div>
  <div id="client-performance-monitor" class="performance-monitor">FPS: 0 | Slowest: none (0.00ms)</div>
  
  <div id="join-game">
    <h2>Isometric Multiplayer Game</h2>
    
    <div class="tabs">
      <div class="tab active" data-tab="create">Create Game</div>
      <div class="tab" data-tab="join">Join Game</div>
      <div class="tab" data-tab="browse">Browse Games</div>
    </div>
    
    <div class="tab-content active" id="create-tab">
      <input type="text" id="game-name" placeholder="Enter Game Name (optional)">
      <button id="create-game">Create New Game</button>
    </div>
    
    <div class="tab-content" id="join-tab">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button id="join-room">Join Game</button>
    </div>
    
    <div class="tab-content" id="browse-tab">
      <div class="game-rooms" id="available-rooms">
        <p>Loading available games...</p>
      </div>
      <button class="refresh-btn" id="refresh-rooms">Refresh List</button>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Main game script - using type="module" for ES6 imports -->
  <script type="module" src="game.js"></script>
</body>
</html>
